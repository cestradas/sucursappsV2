<!-- Modal -->
<div class="modal fade" id="ModalBXIConfirm" tabindex="-1" role="dialog" aria-labelledby="ModalBXIConfirm" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content shadowModal ">
            <!--<div class="modal-header">
    
                </div>
            -->

            <div class="modal-body" style="padding: 2rem;">

                <h4 style="color: #eb012a; font-weight: 700;">Confirmar pago</h4>
                <div class="row">
                    <div class="col-lg 6">
                        <label>Cuenta origen:</label>
                    </div>
                    <div class="col-lg 6">
                        <label>cuentaOrigen</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg 6">
                        <label>Servicio:</label>
                    </div>
                    <div class="col-lg 6">
                        <label>nombreServicio</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg 6">
                        <label>Importe neto:</label>
                    </div>
                    <div class="col-lg 6">
                        <label>$importe</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg 6">
                        <label>Comision:</label>
                    </div>
                    <div class="col-lg 6">
                        <label>$0.00</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg 6">
                        <label>Descuentos:</label>
                    </div>
                    <div class="col-lg 6">
                        <label>$0.00</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg 6">
                        <label>Importe total:</label>
                    </div>
                    <div class="col-lg 6">
                        <label>$importe</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg 12">
                        <div id="challenger" class="form-group">
                            <label>N&uacute;mero de seguridad</label>
                            <input type='text' id='numeroSeguridad' class='form-control input-lg' ng-model='challenge.rcg' readonly>

                        </div>
                        <div id="divPass" class="form-group">
                            <label>TipoAutentica</label>

                            <input type="password" class="form-control input-lg" #token [matKeyboard]="">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-lg" data-dismiss="modal">Cancelar</button>
                    <button class="color-botones btn btn-lg " (click)="confirmarPago(token.value)">
                            Confirmar
                          </button>
                </div>

            </div>
        </div>
    </div>
</div>
