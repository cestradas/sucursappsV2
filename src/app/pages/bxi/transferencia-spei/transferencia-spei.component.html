<div ng-cloak class="padding-barToTittle">

</div>

<fieldset class="padding-TittleToFieldset padding-fieldset-general">
    <div class="row sumando-form-group letranegrita">
        <div class="col-sm-1 sumando-bg-red group-name">
            Desde

                <div class="sumando-bg-white">

                  <table id="tableOrigen" style="display: none" width="100%">
                    <tr>
                      <td align="left" width="45%">
                        <strong><label  id="lblAliasOrigen" #lblAliasOrigen></label></strong>
                      </td>
                      <td align="left" width="45%">
                        <strong>$<label id ="lblSaldoOrigen"></label>
                        </strong>
                      </td>
                      <td width="5%" rowspan="2" class="dropdown-caret">

                      </td>
                    </tr>

                      <td align="left">Saldo Disponible</td>
                    </tr>

    <div id="beneficiarios" class="row sumando-form-group letranegrita">

    <div class="row sumando-form-group letranegrita padding-InFieldset">

            Tipo

<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content shadowModal ">

            <div class="modal-body" style="padding: 2rem;">

                <h4 style="color: #eb012a; font-weight: 700;">Confirmar pago</h4>
                <div class="row">
                    <div class="col-lg 6">
                        <label>Cuenta origen:</label>
                    </div>
                    <div class="col-lg 6">
                        <label>{{numCuenta_seleccionada}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg 6">
                        <label>Clabe:</label>
                    </div>
                    <div class="col-lg 6">
                        <label>{{clabe}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg 6">
                        <label>Importe neto:</label>
                    </div>
                    <div class="col-lg 6">
                        <label>$${{importe}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg 6">
                        <label>Comision:</label>
                    </div>
                    <div class="col-lg 6">
                        <label>$0.00</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg 6">
                        <label>Correo:</label>
                    </div>
                    <div class="col-lg 6">
                        <label>{{email}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg 6">
                        <label>Importe total:</label>
                    </div>
                    <div class="col-lg 6">
                        <label>$${{importe}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg 12">
                        <div id="challenger" class="form-group">
                            <label>N&uacute;mero de seguridad</label>
                            <input type='text' id='numeroSeguridad' class='form-control input-lg' ng-model='challenge.rcg' readonly>

                        </div>
                        <div id="divPass" class="form-group">
                            <label>TipoAutentica</label>

                            <input type="password" class="form-control input-lg" #token [matKeyboard]="">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-lg" data-dismiss="modal">Cancelar</button>
                    <button class="color-botones btn btn-lg " (click)="confirmarPago(token.value)">
                                Confirmar
                              </button>
                </div>

            </div>
        </div>
    </div>
</div>

    </div>

</div>
