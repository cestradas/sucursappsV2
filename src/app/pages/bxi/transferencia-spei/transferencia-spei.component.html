                <div class="clearfix"></div>

                <div class="row">
                    <div class="form-group col-sm-2">
                        <label for="amount" class="col-sm-2 control-label">Clabe</label>
                    </div>
                    <div class="col-sm-9">
                        <input name="clabe" [(ngModel)]="clabe" id="clabe" #rClabe value="{{clabe}}" type="text" maxlength="18" required class="input-whidth form-control amount input-lg" />
                    </div>
                    <div class="clearfix"></div>

                </div>
                <div class="row">
                    <div class="form-group col-sm-2">
                        <label for="amount" class="col-sm-2 control-label">Beneficiario</label>
                    </div>
                    <div class="col-sm-4">
                        <input name="beneficiario" [(ngModel)]="beneficiario" id="beneficiario" #rBeneficiario value="{{beneficiario}}" type="text" maxlength="100" required class="form-control amount input-lg" />
                    </div>

                    <div class="col-sm-1">
                        <label for="amount" class="col-sm-1 control-label">RFC beneficiario</label>
                    </div>

                        <input name="rfc" [(ngModel)]="rfc" id="rfc" #rRfc value="{{rfc}}" type="text" maxlength="13" required class="form-control amount input-lg" />

                </div>
                <div class="row">
                    <div class="form-group col-sm-2">
                        <label for="amount" class="col-sm-2 control-label">Importe</label>
                    </div>
                    <div style="width: 654px;" class="col-sm-4">
                        <input name="importe" [(ngModel)]="importe" id="importe" #rImporte value="{{importe}}" type="text" maxlength="10" required class="form-control amount input-lg" />
                    </div>

                    <label class="col-sm-1 control-label">Referencia</label>

                    <div style="margin-left: -2px; width: 656px;" class="col-sm-4">
                        <input id="referencia" #rReferencia value="{{referencia}}" [(ngModel)]="referencia" name="referencia" type="text" maxlength="7" class="form-control amount input-lg" required />
                    </div>
                    <div class="clearfix"></div>

                        <input name="email" [(ngModel)]="email" id="email" #rEmail value="{{email}}" type="text" maxlength="120" required class="input-whidth form-control amount input-lg" />

<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content shadowModal ">

            <div class="modal-body" style="padding: 2rem;">

                <h4 style="color: #eb012a; font-weight: 700;">Confirmar pago</h4>
                <div class="row">
                    <div class="col-lg 6">
                        <label>Cuenta origen:</label>
                    </div>
                    <div class="col-lg 6">
                        <label>{{cuentaOrigen}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg 6">
                        <label>Servicio:</label>
                    </div>
                    <div class="col-lg 6">
                        <label>{{nombreServicio}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg 6">
                        <label>Importe neto:</label>
                    </div>
                    <div class="col-lg 6">
                        <label>$${{importe}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg 6">
                        <label>Comision:</label>
                    </div>
                    <div class="col-lg 6">
                        <label>$0.00</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg 6">
                        <label>Descuentos:</label>
                    </div>
                    <div class="col-lg 6">
                        <label>$0.00</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg 6">
                        <label>Importe total:</label>
                    </div>
                    <div class="col-lg 6">
                        <label>$${{importe}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg 12">
                        <div id="challenger" class="form-group">
                            <label>N&uacute;mero de seguridad</label>
                            <input type='text' id='numeroSeguridad' class='form-control input-lg' ng-model='challenge.rcg' readonly>

                        </div>
                        <div id="divPass" class="form-group">
                            <label>TipoAutentica</label>

                            <input type="password" class="form-control input-lg" #token [matKeyboard]="">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-lg" data-dismiss="modal">Cancelar</button>
                    <button class="color-botones btn btn-lg " (click)="confirmarSPEI(token.value)">
                                Confirmar
                              </button>
                </div>

            </div>
        </div>
    </div>
</div>

        </div>

    </div>

</div>
