<div class="content">
    <div id="paginationdemo" class="demo">
        <h2 class="text-center color-letra">Consultar saldos y movimientos</h2>
        <br>
        <h4 class="text-center" style="color: #B01657">Selecciona una cuenta para ver el detalle</h4>
        <!-- Tab panes -->
        <br>
        <br><br>
        <fieldset class="padding-TittleToFieldset padding-fieldset-general">
            <div class="row sumando-form-group">
                <div class="col-sm-1 sumando-bg-red group-name">
                    Desde
                </div>
                <div class="col-sm-11 group-controls  padding-InFieldset" style="padding-left: 0px; padding-right:  0px;">
                    <div class="form-group">
                        <div class="sumando-bg-white">
                            <input type="hidden">
                            <div class="dropdown sumando-dropdown-account">
                                <button class="btn btn-default btn-block dropdown-toggle btn-color-cuentas " type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="padding-right: 0px;padding-top: 0px;padding-bottom: 0px">
                            <table id="tableOrigen" style="display: none" width="100%">
                              <tr>
                                <td align="left" width="45%">
                                  <strong><label  id="lblAliasOrigen" #lblAliasOrigen>{{aliasSeleccionado}}</label></strong>
                                </td>
                                <td align="left" width="45%">
                                  <strong><label id ="lblSaldoOrigen" #lblSaldoOrigen>{{saldoSeleccionado | currency}}</label>
                                  </strong>
                                </td>
                                <td width="5%" rowspan="2" class="dropdown-caret">
                                  <img  class="img-select-seleccion" src="./assets/img/bg_selectN.png">
                                </td>
                              </tr>
                              <tr>
                                <td align="left">Cuenta <label id="lblCuentaOrigen" #lblCuentaOrigen></label></td>
                                <td align="left">Saldo Disponible</td>
                              </tr>
                            </table>
                            <table  id="tableDefaultOrigen" width="100%">
                              <tr>
                                <td align="left" rowspan="2">Seleccione una cuenta de origen...</td>
                                <td width="5%" rowspan="2" class="dropdown-caret">
                                  <img src="./assets/img/bg_selectN.png" class="select-img">
                                </td>
                              </tr>
                            </table>
                          </button>
                                <div>
                                    <ul id="ul_Cuentas" #listaCuentas class="dropdown-menu btn-block" aria-labelledby="dropdownMenu1" style="width : 100%; height : 200px; overflow: auto;">

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>


        </fieldset>

        <div style="margin:30px 0px 0px 0px;" class="row">
            <div class="col-lg-10"></div>
            <div class="col-lg-2">
                <div class="row">
                    <div style=" padding: 0px;" class="col-lg-3">
                        <button id="regresarBXI" class="btn color-botones  btn-lg letranegrita pull-right" routerLink="/menuBXI">
                        Regresar
                    </button>
                    </div>
                    <div style=" padding: 0px;" class="col-lg-6">
                        <button id="verDetalle" class="btn color-botones  btn-lg letranegrita pull-right" (click)="consultarSaldos()">
                        Ver detalle
                    </button>
                    </div>
                </div>
            </div>

        </div>
