<div ng-cloak class="padding-barToTittle">
    <h2 class="text-center color-letra">Transferencia exitosa</h2>
</div>

<fieldset class="padding-TittleToFieldset padding-fieldset-general">
    <div class="well sumando-well-white">
        <div class="row">
            <div class="col-lg-6" align="right">
                <strong>Referencia:</strong>
            </div>
            <div class="col-lg-6">
                <label>{{detallePago.referenciaNumerica}}</label>
            </div>
        </div>
        <!-- ------------------------------------------------ -->
        <div class="row">
            <div class="col-lg-6" align="right">
                <strong>Fecha de operaci&oacute;n:</strong>
            </div>
            <div class="col-lg-6">
                <label>{{detallePago.fechaOperacion}}</label>
            </div>
        </div>
        <div class="row" id="comisionSPEI">
            <div class="col-lg-6" align="right">
                <strong>Hora de operaci&oacute;n:</strong>
            </div>
            <div class="col-lg-6">
                <label>{{detallePago.horaOperacion}}</label>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6" align="right">
                <strong>Cuenta origen:</strong>
            </div>
            <div class="col-lg-6">
                <label>{{detallePago.cuentaOrdenante}}</label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6" align="right">
                <strong>Cuenta Abono:</strong>
            </div>
            <div class="col-lg-6">
                <label>{{detallePago.cuentaClabeBeneficia}}</label>
            </div>
        </div>
        <div class="row" id="nombreBeneficiario">
            <div class="col-lg-6" align="right">
                <strong>Titular cuenta abono:</strong>
            </div>
            <div class="col-lg-6">
                <label>{{detallePago.nombreBeneficario}}</label>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6" align="right">
                <strong>Numero movimiento:</strong>
            </div>
            <div class="col-lg-6">
                <label>{{detallePago.numMovimientoAbono}}</label>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6" align="right">
                <strong>Importe Iva:</strong>
            </div>
            <div class="col-lg-6">
                <label>${{detallePago.importeIva}}</label>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6" align="right">
                <strong>Importe total:</strong>
            </div>
            <div class="col-lg-6">
                <label>${{detallePago.importeTotTraspaso}}</label>
            </div>
        </div>
    </div>
    <div style="margin:30px 0px 0px 0px;" class="row">
        <div style=" padding: 0px;" class="col-sm-12">
            <button id="terminar" class="color-botones btn btn-lg pull-right" routerLink="/menuBXI">
            Terminar
          </button>
        </div>
    </div>

</fieldset>
