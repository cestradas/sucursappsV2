<form novalidate>
    <div class="padding-barToTittle">
        <h2 class="text-center deleteMargin-h2 color-letra">Activar alertas Banorte</h2>
    </div>

    <fieldset class="padding-TittleToFieldset padding-fieldset-general  ">
        <div class="row sumando-form-group letranegrita">
            <div class="col-sm-1 sumando-bg-red group-name" style="height: 68px !important;">
                Desde
            </div>
            <div class="col-sm-11 group-controls  padding-InFieldset" style="padding-left: 0px; padding-right:  0px;">
                <div class="form-group">
                    <div class="sumando-bg-white">
                        <input type="hidden">
                        <div class="dropdown sumando-dropdown-account">
                            <button class="btn btn-default btn-block dropdown-toggle btn-color-cuentas " type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="padding-right: 0px;padding-top: 0px;padding-bottom: 0px">
                    <table id="tableOrigen" style="display: none" width="100%">
                      <tr>
                        <td align="left" width="45%">
                          <strong><label  id="lblAliasOrigen" #lblAliasOrigen></label></strong>
                        </td>
                        <td align="left" width="45%">
                                <strong><label id ="lblSaldoOrigen" #lblSaldoOrigen>{{ SaldoOrigen | currency }}</label>
                                </strong>
                        </td>
                        <td width="5%" rowspan="2" class="dropdown-caret">
                          <img  class="img-select-seleccion-aux" src="./assets/img/bg_selectN.png">
                        </td>
                      </tr>
                      <tr>
                        <td align="left">Cuenta <label id="lblCuentaOrigen" #lblCuentaOrigen></label></td>
                        <td align="left" id="tipoSaldo">Saldo Disponible</td>
                      </tr>
                    </table>
                    <table  id="tableDefaultOrigen" width="100%" style="height: 68px !important;">
                      <tr>
                        <td align="left" rowspan="2">Seleccione una cuenta de origen...</td>
                        <td width="5%" rowspan="2" class="dropdown-caret">
                          <img src="./assets/img/bg_selectN.png" class="select-img-aux">
                        </td>
                      </tr>
                    </table>
                  </button>
                            <div>
                                <ul id="ul_Cuentas" #listaCuentas class="dropdown-menu btn-block" aria-labelledby="dropdownMenu1" style="width : 100%; height : 200px; overflow: auto;">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="padding-InFieldset" style="width: 1749px; margin-left: -10px;display: none" id="blockAlertas">
            <div align="center" class="well sumando-well-white col-sm-12  " style="padding: 2%">
                <div class="row padding-InFieldset">
                    <div class="col-lg-12" align="left">
                        <label *ngIf="!AlertasActivas">No tienes el servicio de alertas activado para esta cuenta.</label>
                        <label *ngIf="AlertasActivas">Tienes  el servicio de alertas activado  para esta cuenta. </label>
                        <label id="cuenta"></label>
                    </div>
                </div>
                <div class="row padding-InFieldset">
                    <div class="col-lg-12" align="left">
                        <label *ngIf="!AlertasActivas">Â¿Deseas activar el servicio de alertas?</label>
                    </div>
                </div>
                <div class="row" *ngIf="!AlertasActivas">
                    <div class="col-lg-1" align="left" class="checkbox" style="padding-left: 1%">
                        <label style="padding-left: 0px !important;"><input type='checkbox'  (change)="estaSeleccionado()"  name='thing' value='valuable' id="thing" #rcheck  />
                            <label for="thing"></label></label>
                    </div>
                    <div class="col-lg-11" align="left">
                        <label>S&iacute;</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row actions-form-group text-right" style="width: 1769px;">
            <div class="col-lg-9"></div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-lg" (click)="irMenuBXI()">Regresar</button>
            </div>
            <div class="col-lg-1" style="padding-right: 2%;">
                <button id="continuarA" type="button" class="btn color-botones btn-lg" [disabled]="(lblAliasOrigen.textContent === '' || lblCuentaOrigen.textContent === '') || (!isChecked && !AlertasActivas)||AlertasActivas" (click)="setAltaServicioAlertas()">
                                    Continuar
                </button>
            </div>
        </div>
    </fieldset>
</form>
