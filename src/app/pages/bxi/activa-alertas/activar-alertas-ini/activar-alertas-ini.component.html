<form novalidate>
<div class="padding-barToTittle">
    <h2 class="text-center deleteMargin-h2 color-letra">Activar alertas Banorte</h2>
</div>
<fieldset class="padding-TittleToFieldset padding-fieldset-general  ">
    <div class= "padding-InFieldset">
        <div align="center" class="well sumando-well-white col-sm-12  " style="padding: 2%">
            <div class="row padding-InFieldset">
                <div class="col-lg-12" align="left">
                    <label *ngIf="!AlertasActivas">No tienes activadas las alertas para tu usuario</label>
                    <label *ngIf="AlertasActivas">Tienes activadas las alertas para tu usuario </label>
                    <label id="cuenta">.</label>
                </div>
            </div>
            <div class="row padding-InFieldset">
                <div class="col-lg-12" align="left">
                    <label  *ngIf="!AlertasActivas">¿Deseas activar el servicio de alertas?</label>
                    <label  *ngIf="AlertasActivas">¿Deseas desactivar el servicio de alertas?</label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1" align="left" class="checkbox" style="padding-left: 1%" >
                        <label style="padding-left: 0px !important;"><input type='checkbox'  (change)="estaSeleccionado()"  name='thing' value='valuable' id="thing"  />
                            <label for="thing"></label></label>
                </div>
                <div class="col-lg-11" align="left">
                    <label>Si</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row actions-form-group text-right">
            <div class="col-lg-9"></div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-lg">Cancelar</button>
            </div>
            <div class="col-lg-1" style="padding-right: 2%;">
                <button type="button" class="btn btn-danger btn-lg" [disabled]="!isChecked.checked" >
                                    Continuar
                </button>
            </div>
    </div>
</fieldset>
</form>
