<div>


    <div ng-cloak class="padding-barToTittle">
        <h2 class="text-center deleteMargin-h2 color-letra letramegrita">Transferencia terceros Banorte</h2>
    </div><br>

    <fieldset class="padding-TittleToFieldset padding-fieldset-general">
        <div class="row sumando-form-group letranegrita">
            <div class="col-sm-1 sumando-bg-orange group-name">Desde</div>
            <div class="col-sm-11 group-controls padding-left-0 padding-right-0 sumando-well-white">
                <div class="form-group ">

                    <div class="sumando-dropdown-account">
                        <button style="width: 100% !important;" class="letranegrita fondoblanco btn btn-default btn-block dropdown-toggle" type="button">
                    <table width="100%" class="letranegrita">
                      <tr>
                        <td align="left"  width="40%" >Nombre <strong>
                            <label id="nombreCliente"  for="amount" >
                            </label>
                          </strong>
                        </td>
                        <td align="left" width="40%">
                          <strong>
                            <label id="saldoDisponible" for="amount" >$ {{datosCuenta.SaldoDisponible}}</label>
                          </strong>
                        </td>
                      </tr>
                      <tr>
                        <td align="left" >Cuenta  <label id="numeroCuenta" for="amount">
                          </label>
                        </td>
                        <td align="left">Saldo Disponible
                        </td>
                      </tr>
                    </table>
                  </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row sumando-form-group letranegrita">
            <div class="col-sm-1 sumando-bg-red group-name">Para</div>
            <div class="col-lg-11 sumando-well-white">
                <div class="row form-group">
                    <div class="col-lg-2">
                        <label class=" control-label">N&uacute;mero de cuenta</label>
                    </div>
                    <div name="normal " class="col-sm-10 ">
                        <fieldset>
                            <input class="input-whidth form-control amount input-lg " type="text " name="accountNumber " id="accountNumber " ng-pattern="/^[0-9]{10}$/ " maxlength="10 " title="Tiene que contener 12 digitos " />
                        </fieldset>
                    </div>
                    <div class="clearfix "></div>
                </div>

                <div class="margin-InFieldset row" ng-class="{ 'has-error': currentForm.amount.$invalid && currentForm.amount.$dirty, 'has-success': currentForm.amount.$valid} ">
                    <div class="col-lg-2">
                        <label for="amount " class="control-label ">Importe</label>
                    </div>
                    <div class="col-lg-10 ">
                        <input type="text " class="input-whidth form-control amount input-lg " name="inputField " id="amount " />
                    </div>
                    <div class="clearfix "></div>
                </div>
                <br>

                <div class="margin-InFieldset row" ng-class="{ 'has-error': currentForm.description.$invalid && currentForm.description.$dirty, 'has-success': currentForm.description.$valid} ">
                    <label class="col-sm-2 control-label ">Descripci&oacute;n</label>

                    <div class="col-sm-10 ">
                        <input name="description " id="description " type="text " class="input-whidth form-control amount input-lg " ng-model="command.description " maxlength="60 " ng-pattern="/^[A-Za-z0-9 ]{2,60}$/ " required />
                    </div>
                    <div class="clearfix "></div>
                </div>
                <br>

                <div class="margin-InFieldset row" ng-class="{ 'has-error': currentForm.email.$invalid && currentForm.email.$dirty, 'has-success': currentForm.email.$valid} ">
                    <label class="col-sm-2 control-label ">Correo a notificar</label>

                    <div class="col-sm-10 ">
                        <input class="input-whidth form-control amount input-lg " required type="email " name="email " id="email " />
                    </div>
                    <div class="clearfix "></div>
                </div>

            </div>
        </div>
        <div class="row actions-form-group text-right " style="margin:30px 20px 0px 0px; ">
            <div class="col-lg-7"></div>
            <div class="col-lg-4">
                <button class="btn btn-lg " onClick="currentPage.loadMenu(); ">Regresar</button>
            </div>
            <div class="col-lg-1">
                <button id="continuar" class="btn color-botones btn-lg " (click)="onConfirmacion()">Continuar</button>
            </div>
        </div>
    </fieldset>


    <div class="modal fade " id="confirmModal " tabindex="-1 " role="dialog " aria-labelledby="myModalLabel " data-backdrop="static " data-keyboard="false ">
        <div class="modal-dialog " role="document ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h4 class="modal-title " id="myModalLabel ">Confirmar pago</h4>
                </div>
                <div class="modal-body ">

                    <ul class="list-group ">
                        <li class="list-group-item "><strong> <label>Cuenta Origen:</label></strong>
                            <label id="confirCuentaOrigen "></label>
                        </li>
                        <li class="list-group-item "><strong><label>Cuenta Destino:</label></strong>
                            <label id="confirCuentaDestino "></label>
                        </li>
                        <li class="list-group-item "><strong><label>Importe:</label></strong>
                            <label id="confirImporte "></label>
                        </li>
                        <li class="list-group-item "><strong><label>Correo:</label></strong>
                            <label id="confirMail "></label></li>
                    </ul>
                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-lg " data-dismiss="modal ">Cancelar</button>
                    <button id="confirmar" type="button " onClick="onTransfer() " class="btn color-botones btn-lg ">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="uiv-animate " ui-view></div>

    <div id="modalErrorMessage " class="modal fade " data-backdrop="static " data-keyboard="false ">
        <div class="modal-dialog modal-dialog-error ">
            <div class="modal-content ">
                <div class="modal-body text-center ">
                    <p>
                        <label id="errorMensaje "></label>
                    </p>
                </div>
                <div class="modal-footer ">
                    <button id="cerrar" type="button " class="btn btn-default " data-dismiss="modal " onClick="currentPage.loadMenu(); ">Aceptar</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


</div>
