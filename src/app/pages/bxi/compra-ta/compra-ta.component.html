<div ng-cloak class="padding-barToTittle">
    <h2 class="text-center color-letra">Comprar tiempo aire</h2>
</div>


<fieldset class="padding-fieldset-general padding-TittleToFieldset">
    <div class="row sumando-form-group letranegrita">
        <div class="col-sm-1 sumando-bg-red group-name">
            Desde
        </div>
        <div class="col-sm-11 group-controls  padding-InFieldset" style="padding-left: 0px; padding-right:  0px;">
            <div class="form-group">
                <div class="sumando-bg-white">
                    <input type="hidden">
                    <div class="dropdown sumando-dropdown-account">
                        <button class="btn btn-default btn-block dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="padding-right: 0px;padding-top: 0px;padding-bottom: 0px">
              <table id="tableOrigen" style="display: none" width="100%">
                <tr> 
                  <td align="left" width="45%">
                    <strong><label  id="lblAliasOrigen" #lblAliasOrigen></label></strong>
                  </td>
                  <td align="left" width="45%">
                    <strong>$<label id ="lblSaldoOrigen"></label>
                    </strong>
                  </td>
                  <td width="5%" rowspan="2" class="dropdown-caret">
                    <img  class="select-img" src="./assets/img/bg_selectN.png">
                  </td> 
                </tr>
                <tr>
                  <td align="left">Cuenta <label id="lblCuentaOrigen" #lblCuentaOrigen></label></td>
                  <td align="left">Saldo Disponible</td>
                </tr>
              </table> 
              <table  id="tableDefaultOrigen" width="100%">
                <tr>
                  <td align="left" rowspan="2">Seleccione una cuenta de origen...</td>
                  <td width="5%" rowspan="2" class="dropdown-caret">
                    <img src="./assets/img/bg_selectN.png" class="select-img">
                  </td> 
                </tr>  
              </table>
            </button>
                        <div>
                            <ul id="ul_Cuentas" #listaCuentas class="dropdown-menu btn-block" aria-labelledby="dropdownMenu1" style="width: 100%; height: 200px; overflow: auto">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <form (ngSubmit)="showDetallePago(forma)" #forma="ngForm">
        <div id="divisionInputs"></div>
        <div class="row sumando-form-group letranegrita">
            <div class="col-sm-1 sumando-bg-red group-name">Para</div>
            <div class="col-sm-11 sumando-well-white">

                <div id="tranSPEI" style="display: block;">
                    <div class="form-group padding-InFieldset" style="margin-bottom: 0px">
                        <div class="row">
                            <div class="col-sm-3">
                                <label class="control-label">Selecciona un operador de telefon&iacute;a celular</label>
                            </div>
                            <!-- <div id="atributo" class="col-lg-2 "> -->
                            <div id="carriersDiv" class="row col-sm-8" style="height:60px; width:1200px;">
                                <input type="hidden" id="carrier" name="carrier" />
                                <div class="Telcel col-sm-2"><img src="./assets/img/7000.png" style="display: inline-block;float: left;" class="imagenTelcel compTelefonica" #importeTelcel id="imagenTelcel" name='importeTelcel' ngDefaultControl (click)="insertaSaldo(importeTelcel)"
                                    /></div>
                                <div class="Movistar col-sm-2"><img src="./assets/img/11000.png" style="display: inline-block;float: left;" class="imagenMovistar compTelefonica" #importeMovi id="importeMovi" name='importeMovi' ngDefaultControl (click)="insertaSaldo(importeMovi)" /></div>
                                <div class="Unefon col-sm-2"><img src="./assets/img/5000.png" style="display: inline-block;float: left;" class="imagenUnefon compTelefonica" #importeUnefon id="importeUnefon" name='importeUnefon' ngDefaultControl (click)="insertaSaldo(importeUnefon)"
                                    /></div>
                                <div class="Iusacell col-sm-2"><img src="./assets/img/6000.png" style="display: inline-block;float: left;" class="imagenIusacell compTelefonica" #importeIusa id="importeIusa" name='importeIusa' ngDefaultControl (click)="insertaSaldo(importeIusa)" /></div>
                                <!-- <div class="Nextel"><img src="./images/carriers/nextel.png"  style="display: inline-block;float: left; height:50px; width:100px;"/></div> -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group padding-InFieldset" style="margin-bottom: 0px">
                        <div class="row">
                            <label style="width: 8.3%;" class="col-sm-2 control-label">Monto</label>
                            <div class="col-sm-1 amount-list" *ngFor="let recarga of recargas">

                                <label>{{recarga.ImporteTiempoAire | currency}}</label>

                                <div id="botonMontos" style="display:none; ">
                                    <div id="muestraMontos" name="muestraMontos" class="btn-group" role="group">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group padding-InFieldset" style="margin-bottom: 0px">
                        <div class="row">
                            <label class="col-sm-2 control-label">Tel&eacute;fono</label>

                            <div class="col-sm-10">
                                <input [matKeyboard]="'num'" id="telefono" name="telefono" type="text" class="input-whidth form-control amount input-lg" />
                                <div *ngIf="forma.hasError('maxlength', 'telefono')" class="alert alert-danger">
                                    El numero telefonico no puede ser mayor a 10 digitos.
                                </div>
                                <div *ngIf="forma.hasError('required', 'telefono') && forma.get('telefono').touched" class="alert alert-danger">
                                    Este dato es obligatorio.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>





            </div>
        </div>




        <div style="margin:30px 20px 0px 0px;" class="row actions-form-group text-right">
            <div class="col-sm-9"></div>
            <div class="col-sm-2">
                <button class="btn btn-lg" onClick="currentPage.loadMenu();">Regresar</button>
            </div>
            <!-- <button class="btn btn-primary  btn-lg" ng-click="onSiguiente01();" ng-disabled="currentForm.$invalid"> -->
            <div class="col-sm-1">
                <button id="continuarspei" name="continuarspei" class="color-botones btn btn-lg " type="submit">
                  Continuar</button>
            </div>
        </div>
    </form>

</fieldset>
<!-- </form> -->
<!-- Modal -->
<div class="modal fade " id="confirmModal " tabindex="-1 " role="dialog " aria-labelledby="myModalLabel " data-backdrop="static " data-keyboard="false ">
    <div class="modal-dialog ">
        <div class="modal-content ">
            <div class="modal-header ">
                <h4 class="modal-title " id="myModalLabel ">Confirma tu compra de tiempo aire</h4>
            </div>
            <div class="modal-body ">
                <ul class="list-group ">
                    <li class="list-group-item ">
                        <label>Cuenta origen:</label>
                        <label id="cuentaOrigenTA "></label>
                    </li>
                    <li class="list-group-item ">
                        <label>Operador:</label>
                        <label id="operadorTA "></label>
                    </li>
                    <li class="list-group-item ">
                        <label>N&uacute;mero de celular:</label>
                        <label id="numeroCelularTA "></label>
                    </li>
                    <li class="list-group-item ">
                        <label>Importe:</label>
                        <label id="importeTA "></label>
                    </li>
                </ul>
                <div class="form-group ">
                    <div class="form-group " id="divNumeroSeguridad " style="display: none ">
                        <label>N&uacute;mero de seguridad</label>
                        <input type="text " class="form-control input-lg " id="numeroSeguridad " readonly>
                    </div>
                    <div class="form-group " id="divTokenCelular " style="display: none ">
                        <label>Captura tu contrase&ntilde;a y c&oacute;digo din&aacute;mico Token</label>
                    </div>
                    <div class="form-group " id="divTokenFisico " style="display: none ">
                        <label>Captura tu contrase&ntilde;a y token</label>
                    </div>
                    <div class="form-group " id="divPassword " style="display: none ">
                        <label>Captura tu contrase&ntilde;a</label>
                    </div>
                    <input id="passwordTokenTOPUP " name="passwordTokenTOPUP " type="password " class="form-control input-lg ">
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button " class="btn btn-lg " data-dismiss="modal ">Cancelar</button>
                <button type="button " class="btn btn-primary btn-lg " onClick="onTransfer() ">Confirmar</button>
            </div>

        </div>
    </div>
</div>

<div class="uiv-animate " ui-view></div>

<div id="modalErrorMessage " class="modal fade " data-backdrop="static " data-keyboard="false ">
    <div class="modal-dialog modal-dialog-error ">
        <div class="modal-content ">
            <div class="modal-header ">
                <h4 class="modal-title ">
                    <span class="glyphicon glyphicon-exclamation-sign " aria-hidden="true "></span> Hubo un problema al efectuar la operaci&oacute;n
                </h4>
            </div>
            <div class="modal-body ">
                <p>
                    <small><label id="errorMensaje "></label></small>
                </p>
            </div>
            <div id="btnRegresaMenu " style="display: block " class="modal-footer ">
                <button type="button " class="btn btn-default " data-dismiss="modal " onClick="currentPage.loadMenu(); ">Cerrar</button>
            </div>
            <div id="btnCerrar " style="display: none " class="modal-footer ">
                <button type="button " class="btn btn-default " data-dismiss="modal ">Cerrar</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

    <div class="modal-dialog modal-dialog-error ">
        <div class="modal-content ">
            <div class="modal-header ">
                <h4 class="modal-title ">
                    <span class="glyphicon glyphicon-exclamation-sign " aria-hidden="true "></span> Hubo un problema al efectuar la operaci&oacute;n
                </h4>
            </div>
            <div class="modal-body ">
                <p>
                    <small><label id="errorMensajePlastico "></label></small>
                </p>

                <button type="button " class="btn btn-default " data-dismiss="modal ">Cerrar</button>
            </div>
            <div id="btnCerrar " style="display: none " class="modal-footer ">
                <button type="button " class="btn btn-default " data-dismiss="modal ">Cerrar</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
