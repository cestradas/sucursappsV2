<form  [formGroup]="myForm" novalidate>
<h2 class="text-center deleteMargin-h2 padding-barToTittle">Pago tarjeta de cr&eacute;dito </h2>
<fieldset class="padding-fieldset-general padding-TittleToFieldset">
 <div class="row sumando-form-group"> 
     <div class="col-sm-1 sumando-bg-orange group-name">
       Tipo 
     </div>
     <div class="col-sm-11 group-controls padding-left-0 padding-right-0 padding-InFieldset">
        
          <select class="selectModificado" style="width:100%; height: 150% ; background-color: white" #rcbFiltro >
                <option value="0">Propias Banorte</option>
                <option value="9"> Terceros Banorte</option>
                <option value="4"> Otros Bancos</option>
                <option value="2"> American Express</option>
            </select>
        
     </div>
 </div>
 <div class="row sumando-form-group padding-InFieldset"> 
     <div class="col-sm-1 sumando-bg-orange group-name">
       Desde 
     </div>
     <div class="col-sm-11 group-controls padding-left-0 padding-right-0" >
        <div class="form-group" >
          <div class="sumando-bg-white">
            <input type="hidden" >
            <div class="dropdown sumando-dropdown-account">
              <button class="btn btn-default btn-block dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="padding-right: 0px;padding-top: 0px;padding-bottom: 0px">
              <table id="tableOrigen" style="display: none" width="100%">
                <tr> 
                  <td align="left" width="45%">
                    <strong><label  id="lblAliasOrigen" #lblAliasOrigen></label></strong>
                  </td>
                  <td align="left" width="45%">
                    <strong>$<label id ="lblSaldoOrigen"></label>
                    </strong>
                  </td>
                  <td width="5%" rowspan="2" class="dropdown-caret">
                    <img src="./assets/img/bg_selectN.png" style="width: 90%;    height: 150%;">
                  </td> 
                </tr>
                <tr>
                  <td align="left">Cuenta <label id="lblCuentaOrigen" #lblCuentaOrigen></label></td>
                  <td align="left">Saldo Disponible</td>
                </tr>
              </table> 
              <table  id="tableDefaultOrigen" width="100%">
                <tr>
                  <td align="left" rowspan="2">Seleccione una cuenta de origen...</td>
                  <td width="5%" rowspan="2" class="dropdown-caret">
                    <img src="./assets/img/bg_selectN.png" style="width: 90%;    height: 150%;">
                  </td> 
                </tr>  
              </table>
            </button>  
          <div>
            <ul id="ul_Cuentas" #listaCuentas class="dropdown-menu btn-block" aria-labelledby="dropdownMenu1" style="width: 100%; height: 200px; overflow: auto" >
               
            </ul>
          </div>
          </div>
        </div> 
      </div>
    </div>
   </div>
   <div class="row sumando-form-group padding-InFieldset"> 
      <div class="col-sm-1 sumando-bg-orange group-name">
        Para 
      </div>
      <div class="col-sm-11 group-controls padding-left-0 padding-right-0" >
         <div class="form-group" >
           <div class="sumando-bg-white">
             <input type="hidden" >
             <div class="dropdown sumando-dropdown-account">
               <button class="btn btn-default btn-block dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="padding-right: 0px;padding-top: 0px;padding-bottom: 0px">
               <table id="tableBeneficiarios" style="display: none" width="100%">
                 <tr> 
                   <td align="left" width="45%">
                     <strong><label  id="lbDescripcionCtaBen" #lbDescripcionCtaBen></label></strong>
                   </td>
                  <!-- <td align="left" width="45%">
                     <strong>$<label id ="lblSaldoOrigen"></label>
                     </strong>
                   </td>-->
                   <td width="5%" rowspan="2" class="dropdown-caret">
                     <img src="./assets/img/bg_selectN.png" style="width: 90%;    height: 150%;">
                   </td> 
                 </tr>
                 <tr>
                   <td align="left">Cuenta <label id="lblCuentaDestino" #lblCuentaDestino></label></td>
                   <!--<td align="left">Saldo Disponible</td-->
                 </tr>
               </table> 
               <table  id="tableDefaultBeneficiarios" width="100%">
                 <tr>
                   <td align="left" rowspan="2">Seleccione una cuenta destino...</td>
                   <td width="5%" rowspan="2" class="dropdown-caret">
                     <img src="./assets/img/bg_selectN.png" style="width: 90%;    height: 150%;">
                   </td> 
                 </tr>  
               </table>
             </button>  
           <div>
             <ul id="ul_Cuentas" #listaCuentasBeneficiario  class="dropdown-menu btn-block" aria-labelledby="dropdownMenu1" style="width: 100%; height: 200px; overflow: auto" >
                
             </ul>
           </div>
           </div>
         </div> 
       </div>
     </div>
    </div>
   <div class="row">
     <div class="col-lg-11 col-lg-offset-1 sumando-well-white" style="padding-right: 0px;width: 92.0%;padding-bottom: 0px;margin-bottom: 25px;padding-top: 25px">
        <div class="form-group padding-InFieldset" style="margin-bottom: 0px" >
     <div class="row">
       <div class="col-lg-1 padding-labelToInput">
         <label>Importe: </label>
       </div>
       <div class="col-lg-10">
         <input name="amount" id="amount" type="text" step="0.01" currency required class="form-control amount input-lg" ng-model="command.amount" ng-min="1" ng-max="7000" />
       </div>
     </div>
   </div>
     </div>
   </div>
   <div class="row actions-form-group text-right">
     <button class="btn btn-lg" onClick="currentPage.loadMenu();">Regresar</button>
     <button class="btn btn-primary btn-lg" onClick="onConfirmacion();">
       Continuar
     </button>
   </div>
 </fieldset>
</form>
