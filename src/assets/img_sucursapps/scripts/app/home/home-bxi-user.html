<div class="form-group" ng-class="{
                'has-error':  currentForm.usr.$invalid && currentForm.usr.$dirty,
                'has-success': currentForm.usr.$valid}">

    <input type="text" class="form-control"
           name="usr"
           placeholder="Usuario" ng-model="command.usr" ng-required="true">

</div>
<button type="button" class="btn btn-primary btn-block btn-sumando" ng-disabled="currentForm.$invalid"
        ng-click="doUserName()">
    Entrar
</button>
