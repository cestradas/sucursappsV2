<div ng-cloak>

  <div class="row">
    <div class="col-md-1 col-sm-1">
      <i class="fa fa-question-circle fa-5x"></i>
    </div>
    <div class="col-md-4 col-sm-4">
      <h3 class="text-light">¿Confirma activación de rango de cheques
        <span class="text-bold">{{command.checkingRange}}</span>
        de la cuenta {{command.originAccount.accal}}?</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-sm-6 col-md-offset-3">
      <button type="submit" class="btn pull-left" ui-sref="client.services.checking">
        Regresar
      </button>
    </div>
  </div>

</div>
