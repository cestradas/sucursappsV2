<div class="row">
  <div class="col-md-4 col-sm-4 col-md-offset-4">
    <div class="alert alert-danger" ng-show="errorMessage">
      {{ errorMessage }}
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-1">
        <i class="fa fa-question-circle fa-5x"></i>
      </div>
      <div class="col-md-4 col-sm-4">
        <h3 class="text-light">¿Confirma activación de rango de cheques
          <span class="text-bold">{{command.checkingRange}}</span>
          de la cuenta {{command.originAccount.accal}}?</h3>
      </div>
    </div>
    <form name="currentForm" novalidate>
      <button type="submit" class="btn btn-primary pull-right" ng-click="processForm()">
        Aceptar
        <span class="glyphicon glyphicon-circle-arrow-right"></span>
      </button>
      <button type="submit" class="btn pull-left" ui-sref="bxi.payment.cc.own.accounts">
        Regresar
      </button>
    </form>
  </div>
</div>
