<div class="form-group" ng-class="{
                'has-error':  currentForm.originAccount.$invalid && currentForm.originAccount.$dirty,
                'has-success': currentForm.originAccount.$valid}">
  <label>Cuenta Origen</label>
  <select class="form-control" name="originAccount" ng-model="originAccount" ng-options="a.oali for a in ownAccounts" ng-required="true">
    <option value="">Selecciona una cuenta</option>
  </select>
</div>

<div class="form-group">
  <div class="input-group">
    <div class="input-group-addon">$</div>
    <input type="number" class="form-control" ng-model="amount" placeholder="Importe">
  </div>
</div>

<div class="form-group">
  <div class="input-group">
    <div class="input-group-addon">
      <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
    </div>
    <input type="text" class="form-control" ng-model="description" placeholder="Descripcion">
  </div>
</div>

<button type="submit" class="btn btn-primary pull-right" ui-sref="bxi.transfer.noplastic.gen.verify" ng-disabled="currentForm.$invalid">
  Continuar
</button>
<button type="submit" class="btn pull-left" ui-sref="bxi.transfer.noplastic">
  Cancelar
</button>
