<div class="form-group">
  <label>Cuenta Origen</label>
  <input type="text" class="form-control" ng-model="originAccount.oali" readonly>
</div>

<div class="form-group">
  <label>Cuenta Destino</label>
  <input type="text" class="form-control" ng-model="destAccount.oali" readonly>
</div>

<div class="form-group">
  <div class="input-group">
    <div class="input-group-addon">$</div>
    <input type="number" class="form-control" ng-model="amount" readonly>
  </div>
</div>

<div class="form-group">
  <div class="input-group">
    <div class="input-group-addon">
      <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
    </div>
    <input type="text" class="form-control" ng-model="description" readonly>
  </div>
</div>

<div class="form-group" ng-show="account.uty=='A' && account.ist">
  <label>Numero de seguridad</label>
  <input type="text" class="form-control" ng-model="challenge.rcg" readonly>
</div>

<div class="form-group" ng-class="{
                'has-error':  currentForm.password.$invalid && currentForm.password.$dirty,
                'has-success': currentForm.password.$valid}">
  <div class="input-group">
    <div class="input-group-addon">
      <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
    </div>
    <input name="password" type="password" class="form-control" ng-model="password" placeholder="ContraseÃ±a + Token" ng-required="true">
  </div>
</div>

<button type="submit" class="btn btn-primary pull-right" ng-disabled="currentForm.$invalid">
  Confirmar
</button>
<button type="button" class="btn pull-left" ui-sref="bxi.transfer.spei.gen.init">
  Regresar
</button>
