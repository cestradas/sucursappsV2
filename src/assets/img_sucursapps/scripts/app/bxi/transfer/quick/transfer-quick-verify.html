<div class="form-group">
  <label>Cuenta Origen</label>
  <input type="text" class="form-control" ng-model="command.originAccount.oali" readonly>
</div>

<div class="form-group">
  <div class="input-group">
    <div class="input-group-addon">$</div>
    <input type="number" class="form-control" ng-model="command.amount" readonly>
  </div>
</div>

<div class="form-group" ng-show="account.uty=='A' && account.ist">
  <label>Numero de seguridad</label>
  <input type="text" class="form-control" ng-model="challenge.rcg" readonly>
</div>

<div class="form-group">
  <label>Banco destino</label>
  <input type="text" class="form-control" ng-model="command.destBank.nme" readonly>
</div>

<div class="form-group">
  <label>CLABE ó Numero de Plástico</label>
  <input type="text" class="form-control" ng-model="command.destAccountId" readonly>
</div>

<div class="form-group" ng-class="{
                    'has-error':  currentForm.cde.$invalid && currentForm.cde.$dirty,
                    'has-success': currentForm.cde.$valid}">
  <div class="input-group">
    <div class="input-group-addon">
      <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
    </div>
    <input name="cde" type="password" class="form-control" ng-model="command.cde" placeholder="Contraseña + Token" ng-required="true">
  </div>
</div>

<button type="submit" class="btn btn-primary pull-right" ng-disabled="currentForm.$invalid">
  Confirmar
</button>
<button type="button" class="btn pull-left" ui-sref="bxi.transfer">
  Cancelar
</button>
