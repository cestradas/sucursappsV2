<div ng-cloak>
  <div class="page-header">
    <h2>Detalle de transferencia</h2>
  </div>

  <div class="row">
    <div class="col-md-6 col-sm-6 col-md-offset-3">
      <form name="currentForm" novalidate>
        <div class="form-group">
          <label>Numero de seguridad</label>
          <input type="text" class="form-control" ng-model="challenge.rcg" readonly>
        </div>

        <div class="form-group" ng-class="{
                'has-error':  currentForm.password.$invalid && currentForm.password.$dirty,
                'has-success': currentForm.password.$valid}">
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
            </div>
            <input name="password" type="password" class="form-control" ng-model="password" placeholder="ContraseÃ±a + Token" ng-required="true">
          </div>
        </div>

        <button type="buton" class="btn btn-primary pull-right" ng-click="onConfirmar()" ng-disabled="currentForm.$invalid">
          Confirmar
        </button>
        <button type="button" class="btn pull-left" ui-sref="bxi.transfer.tef.detail">
          Regresar
        </button>
      </form>
    </div>
  </div>
</div>
