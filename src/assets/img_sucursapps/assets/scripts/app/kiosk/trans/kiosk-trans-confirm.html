<div class="container">
    <h2>Transferencia entre cuentas</h2>
    <h4>Por favor, revisa y confirma que los datos sean correctos.</h4>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <div class="row text-center">
        <div class="row">
            <div class="col-lg-4 col-md-4 text-right">

            </div>
            <div class="col-lg-4 col-md-4 text-center">
                <form novalidate name="currentForm">
                    <fieldset>
                        <div class="row sumando-form-group ">
                            <div class="group-controls">

                                <div class="form-group">
                                    <label class="control-label klabel text-right">Importe a transferir</label>
                                    <div>
                                        {{ command.amount | currency }}
                                    </div>
                                    <div class="clearfix"></div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label klabel text-right">Numero de cuenta o tarjeta</label>

                                    <div>
                                        {{ command.destAccount }}
                                    </div>
                                    <div class="clearfix"></div>
                                </div>

                                <div class="form-group" ng-show="command.bank">
                                    <label class="control-label klabel text-right">Banco</label>

                                    <div>
                                        {{ command.bank.name }}
                                    </div>
                                    <div class="clearfix"></div>
                                </div>


                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</div>

<div class="kiosk-actions">
    <div class="row ">
        <a class="btn btn-kiosk btn-kiosk-back pull-left" ui-sref="kiosk.home">CANCELAR</a>
        <a class="btn btn-kiosk btn-kiosk-pay pull-right" ng-click="onConfirmContinuarClick()" ng-disabled="currentForm.$invalid">REALIZAR TRANSFERENCIA</a>
    </div>
</div>
