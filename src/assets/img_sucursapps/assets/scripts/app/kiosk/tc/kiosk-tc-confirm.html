<div class="container">
  <h2>Pagar tarjeta de credito</h2>
  <h4>Valida los datos de tu pago</h4>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <div class="row text-center">
    <div class="row">
      <div class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4 text-center">
        <form novalidate name="currentForm">
          <fieldset>
            <div class="row sumando-form-group ">
              <div class="group-controls">

                <div class="form-group">
                  <label class="control-label klabel text-right">Pago a la tarjeta</label>
                  <div >
                    <h4>{{ command.ref01 | accountmask }}</h4>
                  </div>
                  <div class="clearfix"></div>
                </div>

                <div class="form-group">
                  <label class="control-label klabel text-right">Total a pagar</label>

                  <div >
                    {{ validation.reciboPago.toP | currency }}
                  </div>
                  <div class="clearfix"></div>
                </div>

                <div class="form-group">
                  <label class="control-label klabel text-right">Importe a cargar a tu tarjeta</label>

                  <div >
                    {{ validation.reciboPago.toP | currency }}
                  </div>
                  <div class="clearfix"></div>
                </div>

              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="kiosk-actions">
  <div class="row ">
    <a class="btn btn-kiosk btn-kiosk-back pull-left" ui-sref="kiosk.tc.home">REGRESAR</a>
    <a class="btn btn-kiosk btn-kiosk-pay pull-right" ng-click="onPayment()" >REALIZAR PAGO</a>
  </div>
</div>
