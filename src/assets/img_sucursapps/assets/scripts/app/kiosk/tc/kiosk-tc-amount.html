<div class="container">
  <h2>Pagar tarjeta de credito</h2>
  <h4>Elige una opci&oacute;n</h4>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <div class="row text-center">
    <div class="row">
      <div class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4 text-center">
        <form novalidate name="currentForm">
          <fieldset>
            <div class="row sumando-form-group ">
              <div class="group-controls">

                <div class="form-group"
                     ng-class="{
                      'has-error':  currentForm.amount.$invalid && currentForm.amount.$dirty,
                      'has-success': currentForm.amount.$valid}">
                  <label class="control-label klabel text-right">Importe a pagar</label>
                  <div >
                    <input name="amount"  id="amount" type="text" step="0.01"  ng-required="true" class="form-control amount input-lg" ng-model="command.amount" ng-min="1" ng-max="7000" invalid-popover="Solo se admite numeros y un maximo de 7000." invalid-popover-placement="auto"
                            />
                  </div>
                  <div class="clearfix"></div>
                </div>

                <div class="form-group"
                     ng-class="{
                      'has-error':  currentForm.amount_conf.$invalid && currentForm.amount_conf.$dirty,
                      'has-success': currentForm.amount_conf.$valid}">
                  <label class="control-label klabel text-right">Confirma el importe</label>

                  <div >
                    <input name="amount_conf" type="text" step="0.01"  ng-required="true" class="form-control amount input-lg" ng-model="command.amount_conf" ng-min="1" ng-max="7000" ng-match="command.amount"
                            />
                  </div>
                  <div class="clearfix"></div>
                </div>

                <div class="form-group">
                  <label class="control-label klabel text-right">Forma de pago</label>

                  <h4 >
                    Tarjeta de debito
                  </h4>
                  <div class="clearfix"></div>
                </div>

              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="kiosk-actions">
  <div class="row ">
    <a class="btn btn-kiosk btn-kiosk-back pull-left" ui-sref="kiosk.tc.home">REGRESAR</a>
    <a class="btn btn-kiosk btn-kiosk-next pull-right" ng-click="onValidatePayment()" ng-disabled="currentForm.$invalid">CONTINUAR</a>
  </div>
</div>
