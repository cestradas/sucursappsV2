<div class="form-group">
  <label>Cuenta Origen</label>
  <input type="text" class="form-control" ng-model="command.ccOriginAccount.accal" readonly>
</div>

<div class="form-group">
  <label>Tarjeta Destino</label>
  <input type="text" class="form-control" ng-model="command.ccDestinyAccount.accal" readonly>
</div>

<div class="form-group">
  <label>Importe</label>
  <input type="text" class="form-control" ng-model="command.amount | currency" readonly>
</div>

<div class="form-group" ng-show="account.uty=='A' && account.ist">
  <label>Numero de seguridad</label>
  <input type="text" class="form-control" ng-model="challenge.rcg" readonly>
</div>

<div class="form-group" ng-class="{
                'has-error':  currentForm.password.$invalid && currentForm.password.$dirty,
                'has-success': currentForm.password.$valid}">
  <label>Contrase√±a + Token</label>
  <input name="password" type="password" class="form-control" ng-model="password" ng-required="true">
</div>


<li class="list-group-item well notification-box">
  <strong>Enviar notificacion</strong>
  <br/>
  <br/>

  <div class="input-group">
    <span class="input-group-addon">
            <input type="checkbox" ng-checked="command.email.length && currentForm.email.$valid"
                   ng-model="command.sendEmail"/>
          </span>
    <input name="email" ng-model="command.email" type="email" class="form-control" placeholder="Correo electronico" />
  </div>
  <br/>

  <div class="input-group">
    <span class="input-group-addon">
            <input type="checkbox" ng-model="command.sendSMS"
                   ng-checked="command.tel.length && currentForm.tel.$valid"/>
          </span>
    <input type="text" class="form-control" ng-model="command.tel" name="tel" placeholder="Telefono celular" />
  </div>

</li>


<button type="submit" class="btn btn-primary pull-right">
  Continuar <span class="glyphicon glyphicon-circle-arrow-right"></span>
</button>
<button type="button" class="btn pull-left" ui-sref="bxi.payment.cc.amex.accounts">
  <span class="glyphicon glyphicon-circle-arrow-left"> Regresar</span>
</button>
