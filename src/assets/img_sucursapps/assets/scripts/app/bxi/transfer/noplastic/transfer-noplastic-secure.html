<div class="form-group" ng-show="account.uty=='A' && account.ist">
  <label>Numero de seguridad</label>
  <input type="text" class="form-control" ng-model="challenge.rcg" readonly>
</div>

<div class="form-group" ng-class="{
                'has-error':  currentForm.password.$invalid && currentForm.password.$dirty,
                'has-success': currentForm.password.$valid}">
  <div class="input-group">
    <div class="input-group-addon">
      <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
    </div>
    <input type="password" class="form-control" name="password" ng-model="cde" placeholder="ContraseÃ±a + Token" ng-required="true">
  </div>
</div>

<button type="button" class="btn btn-primary pull-right" ui-sref="bxi.transfer.noplastic.gen.init" ng-disabled="currentForm.$invalid">
  Continuar
</button>
<button type="button" class="btn pull-left" ui-sref="bxi.transfer.noplastic">
  Cancelar
</button>
