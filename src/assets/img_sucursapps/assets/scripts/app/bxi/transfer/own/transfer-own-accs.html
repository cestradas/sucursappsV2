<h2 class="text-center">Transferir entre cuentas propias</h2>
<form novalidate name="currentForm">
  <fieldset>
    <div class="row sumando-form-group">
      <div class="col-sm-1 sumando-bg-orange group-name">
        Desde
      </div>
      <div class="col-sm-11 group-controls padding-left-0 padding-right-0">
        <div class="form-group" ng-class="{
          'has-error':  currentForm.originAccount.$invalid && currentForm.originAccount.$dirty,
          'has-success': currentForm.originAccount.$valid}">
          <input type="hidden" name="originAccount" ng-model="command.originAccount" required/>

          <div class="dropdown sumando-dropdown-account">
            <button class="btn btn-default btn-block dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <table ng-if="command.originAccount" width="100%">
                <tr>
                  <td align="left" width="45%">
                    <strong>{{ command.originAccount.accal }}</strong>
                  </td>
                  <td align="left" width="45%">
                    <strong>{{ command.originAccount.accab | currency }}
                    </strong>
                  </td>
                  <td rowspan="2" width="10%" class="dropdown-caret">
                    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                  </td>
                </tr>
                <tr>
                  <td align="left">Cuenta {{ command.originAccount.acccn | accountmask }}</td>
                  <td align="left">Saldo Disponible</td>
                </tr>
              </table>
              <table ng-if="!command.originAccount" width="100%">
                <tr>
                  <td align="left" rowspan="2">Seleccione una cuenta de origen...</td>
                  <td width="10%" rowspan="2" class="dropdown-caret">
                    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                  </td>
                </tr>
              </table>
            </button>
            <ul class="dropdown-menu btn-block" aria-labelledby="dropdownMenu1">
              <li ng-repeat="account in ownAccounts" ng-click="setSelectedOriginAccount(account)">
                <a href="javascript:void(0)">{{ account.accal }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row sumando-form-group">
      <div class="col-sm-1 sumando-bg-orange group-name ">
        Para
      </div>
      <div class="col-sm-11 group-controls padding-left-0 padding-right-0">
        <div class="form-group" ng-class="{
          'has-error':  currentForm.destinyAccount.$invalid && currentForm.destinyAccount.$dirty,
          'has-success': currentForm.destinyAccount.$valid}">
          <input type="hidden" name="destinyAccount" ng-model="command.destinyAccount" required/>

          <div class="dropdown sumando-dropdown-account">
            <button class="btn btn-default btn-block dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <table ng-if="command.destinyAccount" width="100%">
                <tr>
                  <td align="left" width="45%">
                    <strong>{{ command.destinyAccount.accal }}</strong>
                  </td>
                  <td align="left" width="45%">
                    <strong>{{ command.destinyAccount.accab | currency }}
                    </strong>
                  </td>
                  <td rowspan="2" width="10%" class="dropdown-caret">
                    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                  </td>
                </tr>
                <tr>
                  <td align="left">Cuenta {{ command.destinyAccount.acccn | accountmask }}</td>
                  <td align="left">Saldo Disponible</td>
                </tr>
              </table>
              <table ng-if="!command.destinyAccount" width="100%">
                <tr>
                  <td align="left" rowspan="2">Seleccione una cuenta de destino...</td>
                  <td width="10%" rowspan="2" class="dropdown-caret">
                    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                  </td>
                </tr>
              </table>
            </button>
            <ul class="dropdown-menu btn-block" aria-labelledby="dropdownMenu1">
              <li ng-repeat="account in destinyAccounts" ng-click="setSelectedDestinyAccount(account)">
                <a href="javascript:void(0)">{{ account.accal }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row ">
      <div class="col-lg-11 col-lg-offset-1 sumando-well-white">
        <div class="form-group" ng-class="{
          'has-error':  currentForm.amount.$invalid && currentForm.amount.$dirty,
          'has-success': currentForm.amount.$valid}">
          <label for="amount" class="col-sm-2 control-label">Importe:</label>

          <div class="col-sm-10">
            <input name="amount" id="amount" type="text" step="0.01" currency required class="form-control amount input-lg" ng-model="command.amount" ng-min="1" ng-max="7000" />
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="form-group" ng-class="{
          'has-error':  currentForm.description.$invalid && currentForm.description.$dirty,
          'has-success': currentForm.description.$valid}">
          <label class="col-sm-2 control-label">Concepto:</label>

          <div class="col-sm-10">
            <input name="description" type="text" class="form-control amount input-lg" ng-model="command.description" maxlength="60" ng-pattern="/^[A-Za-z0-9 ]{2,60}$/" required />
          </div>
        </div>
      </div>
    </div>
    <div class="row actions-form-group text-right">
      <button class="btn btn-lg" ui-sref="bxi.menu2">Regresar</button>
      <button class="btn btn-primary btn-lg" ng-disabled="currentForm.$invalid" ng-click="onSiguiente01();">
        Continuar
      </button>
    </div>
  </fieldset>
</form>
<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form novalidate name="currentForm1">
        <div class="modal-body">
          <h4>Confirmar pago</h4>
          <ul class="list-group">
            <li class="list-group-item">
              <label>Cuenta Origen:</label>
              {{ command.originAccount.accal }}
            </li>
            <li class="list-group-item">
              <label>Cuenta Destino:</label>
              {{ command.destinyAccount.accal }}
            </li>
            <li class="list-group-item">
              <label>Importe:</label>
              {{ command.amount | currency }}
            </li>
            <li class="list-group-item">
              <label>Descripcion:</label>
              {{ command.description }}
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary btn-lg" ng-click="onProcessTransfer();" ng-disabled="currentForm1.$invalid">
            Confirmar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
